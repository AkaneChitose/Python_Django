{%extends 'myapp/base.html'%}
{%block content%}
<div class="flex p-2 w-full h-200">
    <img class="p-16 max-w-5xl object-cover" src="{{product.image.url}}" alt="">
    <div class="p-16 text-2xl">
        <div>
            <div class="mt-4 font-semibold">{{product.name}}</div>
            <div class="mt-4 text-green-500">${{product.price}}</div>
            <div class="mt-4 font-semibold">{{product.description}}</div>
        </div>
    </div>
</div>
{%endblock%}
