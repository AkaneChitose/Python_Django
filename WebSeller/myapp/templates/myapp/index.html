{% extends 'myapp/base.html' %}
{% load static%}
{% block content %}
<!-- start hero site  -->
<main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 md:mt-16 lg:mt-20 lg:px-8 xl:mt-20">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-5xl font-bold text-black-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Premium</span>
            <span class="block text-red-700 xl:inline">Non-Premium</span>
        </h1>
        <p class="mt-3 text-base text-black-900 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-8">
            Get the best options for your convenience!!!</p>
    </div>
</main>
<!-- end hero site -->

<div class="flex mt-5 p-8 justify-center">
    <h2 class=" text-3xl font-normal mt-0 mb-2 text-red-700">
        Recent products
    </h2>
</div>

<div class="p-10 grid gird-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-4 gap-5">
    <!-- card-1 -->
    {% for product in products %}
    <a href="{% url 'myapp:product_detail' product.id %}">
        <div class="transition duration-500 ease-in-out hover:bg-red-100 transform hover:-translate-y-1  hover:scale-105
        border-2 border-gray rounded rounded-lg overflow-hidden shadow-2xl">
            <img class="w-full" src="{{ product.image.url}}" alt="">
            <div class="px-8 px-4 ">
                <div class="font-bold text-xl">{{ product.name }}</div>
                <div class="font-bold text-xl text-green-500 mb-2">${{ product.price }}</div>
                <div class="text-base">{{ product.description }}</div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
