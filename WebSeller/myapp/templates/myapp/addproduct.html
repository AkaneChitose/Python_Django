{%extends 'myapp/base.html'%}
{%block content%}
{%load static%}

<div class="flex justify-center">
    <img class="mt-10 w-16 h-16" src="{% static 'myapp\image\ADD-DATABASE.png'%}" alt=""></img>
    <h1 class="mt-14 text-3xl font-bold m-10 text-red-700 ">ADD PRODUCT</h1>
</div>
<!-- m-10 px-8 py-4 w-2/5 flex flex-col justify-center  -->
<div class="flex justify-center">
    <form class="bg-white shadow-lg border rounded-2xl px-24 pt-6 pb-8 mb-4 " method="POST"
        enctype="multipart/form-data">
        {%csrf_token%}
        <div class="mb-4">
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2" for="">Product Name</label>
            <input class="shadow appearance-non border rounded w-full py-2 px-3" type="text" name="name" id="name">
        </div>
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2" for="">Product Price</label>
            <input class="shadow appearance-non border rounded w-full py-2 px-3" type="text" name="price" id="price">
        </div>
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2 mt-4" for="">Product
                Descriptions</label>
            <input class="shadow appearance-non border rounded w-full py-2 px-3" type="text" name="description"
                id="description">
        </div>
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2 mt-4" for="">Change Product
                Image</label>
            <input class="py-2 mr-10 mb-2" type="file" accept="image/+" name="upload" id="upload">
        </div>
        <input class="bg-green-500 text-white px-5 py-2 rounded-md" type="submit" name="Add Product" value="Add product"
            id="Add product">
    </form>
</div>
{%endblock%}
