{%extends 'myapp/base.html'%}
{%block content%}
{%load static%}

<div class="flex justify-center">
    <img class="mt-10 w-16 h-16" src="{% static 'myapp\image\ADD-DATABASE.png'%}" alt=""></img>
    <h1 class="mt-14 text-3xl font-bold m-10 text-red-700 ">UPDATE PRODUCT</h1>
</div>
<div class="flex justify-center">
    <form class="bg-white shadow-md m-10 px-8 py-4 w-2/5 flex flex-col justify-center " method="POST"
        enctype="multipart/form-data">
        {%csrf_token%}
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2" for="">Product Name</label>
            <input class="shadow appearance-non border rounded py-2 px-3 mr-10 " placeholder="Name" type="text"
                name="name" id="name">
        </div>
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2" for="">Product Price</label>
            <input class="shadow appearance-non border rounded py-2 px-3 mr-10" placeholder="$" type="text" name="price"
                id="price">
        </div>
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2" for="">Product
                Descriptions</label>
            <input class="shadow appearance-non border rounded py-2 px-3 mr-10 " placeholder="description" type="text"
                name="description" id="description">
        </div>
        <div>
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2" for="" for="">Product Image</label>
            <input class="py-2 mr-10 mb-2" type="file" accept="image/+" name="upload" id="upload">
        </div>
        <input class="bg-green-500 text-white px-5 py-2 rounded-md" type="submit" name="Add product" value="Add product"
            id="Add product">
    </form>
</div>
{%endblock%}
