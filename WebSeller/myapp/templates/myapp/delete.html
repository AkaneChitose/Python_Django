{%extends 'myapp/base.html'%}
{%block content%}
<h1 class="text-2xl m-10 font-bold">Delete request</h1>
<div class="flex justify-center">
    <form class="bg-white shadow-lg border rounded-2xl px-24 pt-6 pb-8 mb-4 " method="POST">
        {%csrf_token%}
        <div class="mb-4">
            <label class="block text-text-gray-700 text-md font-bold md-2 mb-2">
                Are you sure to delete?
            </label>
        </div>
        <div>
            <label class="block text-red-500 text-xl font-bold mb-2">
                {{product.name}}
            </label>
        </div>
        <div class="mb-4">
            <img src="{{product.image.url}}" alt="">
        </div>
        <div class="grid grid-cols-2 place-items-center">
            <div>
                <input class="bg-red-400 text-white px-5 py-3" type="submit" name="Confirm" value="confirm">
            </div>
            <div>
                <a class="button bg-green-600 rounded-2xl text-black px-5 py-3"
                    href="{%url 'myapp:products'%}">Cancel</a>
            </div>
        </div>

    </form>
</div>

{%endblock%}
